<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Switch Statment Example</title>
    <script language="JavaScript">
        var a;
        a =parseInt(window.prompt("Enter a Number"));
        switch(a){
            case 1:
                document.writeln("Friday");
                break;
            case 2:
                document.writeln("Saturday");
                break;
            case 3:
                document.writeln("Sunday");
                break;
            case 4:
                document.writeln("Monday");
                break;
            case 5:
                document.writeln("Tuesday");
                break;
            case 6:
                document.writeln("Wednesday");
                break;
            case 7:
                document.writeln("Thursday");
                break;
        }
    </script>
</head>
<body>
    <p>Click Refresh to run the script again.</p>
</body>
</html>
