<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement Example </title>
    <script language="JavaScript">
        for(var i = 1; i<=5; i++){
            document.write(i + "<br>");
            if(i>=4)
                break;
        }
    </script>
</head>
<body>
</body>
</html>
