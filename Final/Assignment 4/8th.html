<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Not Operator Example</title>
    <script language="JavaScript">
        var a;
        a =window.prompt("Enter A Number ");
        document.writeln("The Number You Entered = " + a + "<br>");
        if(!(a%2==0))
            document.writeln("You Entered an Odd Number");
        else
            document.writeln("You Enter an Even Number");
    </script>
</head>
<body>
    <p>Click Refresh to run the script again.</p>
</body>
</html>
