<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Conditional Operator Example</title>
    <script language="JavaScript">
        var num,numtype;
        num=window.prompt("Enter a Number");
        numtype=((num%2==0)?"Even":"odd");
        document.writeln("<h3>"+ num +" is "+ numtype + "<h3>");
    </script>
</head>
<body>
    <p>Click Refresh to run the script again.</p>
</body>
</html>
