<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Conditional Operator Example</title>
    <script language="JavaScript">
        var a;
        a=window.prompt("Enter Any Alphabet");
        if((a=='a') || (a=='e') || (a=='i') || (a=='o') || (a=='u')) 
        document.writeln("<h3> You Entered a  vowel </h3>");
        else
        document.writeln("<h3> You Entered a consonant </h3>");

    </script>
</head>
<body>
    <p>Click Refresh to run the script again.</p>
</body>
</html>
