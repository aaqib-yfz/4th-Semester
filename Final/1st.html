<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If statement Example</title>
    <script language="JavaScript">
        var first,second;
        first = window.prompt("Enter First Integer");
        second= window.prompt("Enter Second Integer ");
        document.writeln("<h1>Comparison Results</h1>");
        document.writeln("<table border='1' width='100%'>");
            if(first == second)
                document.writeln("<tr><td>"+first+"=="+second);
            if(first>second)
                document.writeln("<tr><td>"+first+">"+second);
            if(first<second)
                document.writeln("<tr><td>"+first+"<"+second);
            if(first!=second)
                document.writeln("<tr><td>"+first+"!="+second);
            if(first>=second)
                document.writeln("<tr><td>"+first+">="+second);
            if(first<=second)
                document.writeln("<tr><td>"+first+"<="+second);
        document.writeln("</table");
    </script>
</head>
<body>
    <p>Click Refresh to run the script</p>
</body>
</html>
