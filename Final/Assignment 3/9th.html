<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Nineth Example</title>
    <script language="JavaScript">
        var str1,str2,res;
        var txt = "Hello Mr.";
        str1 ="10";
        str2="20";
        document.write("<h2>Implicit Type Casting </h2>");
        res = txt + str1;
        document.write("The Result Of Implicit Type Casting is= " + res + "<br>");
        document.write("<h2>Explicit Type Casting </h2>");
        document.write("str1 ="+ str1 + "<br>");
        document.write("str2 ="+ str2 + "<br>");
        res = str1+str2;
        document.write("Str1 + Str2 Without Type Casting ="+ res +"<br>");
        res= parseInt(str1) + parseInt(str2);
        document.write("Str1 + Str2 With Type Casting ="+ res +"<br>");
    </script>
</head>
<body>
    
</body>
</html>
