<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop Example</title>
    <script language="JavaScript">
        for(var i=1; i<=3; i++){
            for(var j=1; j<=4; j++){
                document.write( "<h7>" + i + "====" + j + "</h7> <br>" );
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
