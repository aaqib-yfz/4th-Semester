<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Conditional Operator Example</title>
    <script language="JavaScript">
        var marks;
        marks=window.prompt("Enter Your Marks");
        if(marks>=80)
            document.write("<h3>"+ "Grade A" + "</h3>");
        else if(marks>=60)
            document.write("<h3>"+ "Grade B" + "</h3>");
        else if(marks>=40)
            document.write("<h3>"+ "Grade C" + "</h3>");
        else
            document.write("<h3>"+ "Grade F" + "</h3>");
    </script>
</head>
<body>
    <p>Click Refresh to run the script again.</p>
</body>
</html>
